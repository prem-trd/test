<div class="container-fluid">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="form-container">
        <h3>Login Form</h3>
        <hr>
        <form [formGroup]="loginform" (ngSubmit)="onSubmit()" class="w-2" >
          <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
          </div>
          <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
          </div>
          <button type="submit" class="btn btn-primary" (click)="dashboard()">Submit</button>
          <button type="button" class="btn btn-success" (click)="registration()">Registration</button>
        </form>
      </div>
    </div>
    <div class="col-md -3"></div>

  </div>
</div>
